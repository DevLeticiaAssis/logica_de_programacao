<meta charset="UTF-8">
<h1>O problema das gerações</h1>
<script>
    
	function pulaLinha() {
	document.write("<br>");
	}
	
	function mostra(frase) {
        document.write(frase);
		pulaLinha();
    }
	var médiaDeIdadeParaOCasalTerFilhos= 28
	var anoDeInicio= 1500;
	var anoFinal= 2019;
	var diferençaDeAnos= (anoFinal - anoDeInicio);
	var totalDeGerações= (diferençaDeAnos/ médiaDeIdadeParaOCasalTerFilhos); 
	
	mostra("A quantidade de gerações que passaram é: " + totalDeGerações + ".");
	pulaLinha();
	mostra("A quantidade arredondada de gerações que passaram é: " + Math.round(totalDeGerações) + ".");
	pulaLinha();
	
	var idadeMediaQuandoTemFilhos = 28;
    var anoAtual = 2016; 
    var quantidadeDeGeracoes = (anoAtual - 1500) / idadeMediaQuandoTemFilhos;

    mostra(quantidadeDeGeracoes);
	
</script>
